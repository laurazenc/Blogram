<div class="container" style="margin-top: 60px;">
  <div class="col-sm-6 col-sm-offset-3">

      <h1><span class="fa fa-sign-in"></span> Signup</h1>

      <!-- show any messages that come back with authentication -->
      <div ng-if="message.length > 0" class="alert alert-danger">{{ message }}</div>


      <!-- LOGIN FORM -->
      <form name="signupForm" method="post" ng-submit="signUp()">
          <div class="form-group">
              <label>Email</label>
              <input type="text" ng-model="email" class="form-control" name="email">
          </div>
          <div class="form-group">
              <label>Username</label>
              <input type="text" ng-model="username" class="form-control" name="username">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" ng-model="password"  class="form-control" name="password">
          </div>

          <button type="submit" class="btn btn-warning btn-lg">Signup</button>
      </form>

      <hr>

      <p>Already have an account? <a href="/login">Login</a></p>
      <p>Or go <a href="/">home</a>.</p>

  </div>

</div>
